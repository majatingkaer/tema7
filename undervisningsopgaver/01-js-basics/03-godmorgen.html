<body>
    <script>
        let hours = new Date().getHours();

        console.log(hours);

        if (hours >5 && hours <9){
            console.log(`Godmorgen!`)
        }

        if (hours >10 && hours <18){
            console.log(`Godmiddag!`)
        }

        if (hours >18 && hours <24){
            console.log(`Godaften!`)
        }

        if (hours >24 && hours <5){
            console.log(`Godnat!`)
        }

    </script>
</body>
