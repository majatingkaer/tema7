<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 - Indhold</title>
    <style>
        #firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        document.addEventListener("DOMContentLoaded", start)

        function start() {
            console.log("start");
            let firkant = document.querySelector("#firkant");
            let cirkel = document.querySelector("#cirkel");
            firkant.innerHTML = `<img src= ${firkantURL}  alt="grøn frø">`;
            cirkel.innerHTML = `<img src=${cirkelURL}  alt="rød gris">`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stop() {
                firkant.removeEventListener("click", flyt);
            }
        }



















    </script>
</body></html>
