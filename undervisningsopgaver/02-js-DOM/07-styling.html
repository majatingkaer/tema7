<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 - Indhold</title>
    <style>
        #firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        document.addEventListener("DOMContentLoaded", start)

        function start() {
            console.log("start");
            let firkant = document.querySelector("#firkant");
            let cirkel = document.querySelector("#cirkel");
            firkant.innerHTML = `<img src= ${firkantURL}  alt="grøn frø">`;
            cirkel.innerHTML = `<img src=${cirkelURL}  alt="rød gris">`;

            firkant.addEventListener("click", farve);
            cirkel.addEventListener("click", farve);

            function farve() {
                firkant.style.backgroundColor="yellow";
                firkant.style.transition="1.5s"
                cirkel.style.backgroundColor="blue";
                cirkel.style.transition="1.5s"
                cirkel.style.transform="scale(2)";
            }

        }



















    </script>
</body></html>
