<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 - Indhold</title>
    <style>

        #green {
            background-color: green;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }

        #red {
            background-color: red;
            height: 200px;
            width: 200px;
            line-height: 200px;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>
<body>
   <div id="green"></div>
   <div id="red"></div>


    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        let foxURL = `http://mabe-kea.dk/E19/pics/fox.png`;

    document.querySelector("#green").innerHTML = `<img src= ${firkantURL}  alt="grøn frø">`;
    document.querySelector("#red").innerHTML = `<img src=${cirkelURL}  alt="rød gris">`;
    document.querySelector("#red").innerHTML += `<img src=${foxURL}  alt="grå ræv">`;


    </script>
</body>
</html>
