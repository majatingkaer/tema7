<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 - Indhold</title>
    <style>

        #green {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        #red {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>
<body>
   <div id="green"></div>
   <div id="red"></div>


    <script>
    document.querySelector("#green").textContent = "Grøn firkant";
    document.querySelector("#red").textContent = "Rød cirkel";


    </script>
</body>
</html>
